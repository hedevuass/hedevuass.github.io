<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Колесо Фортуны</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'gradient-soft': 'gradient-soft 15s ease-in-out infinite',
          },
          keyframes: {
            'gradient-soft': {
              '0%': { backgroundPosition: '0% 100%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 100%' },
            },
          },
        },
      },
    };
  </script>
</head>

<body class="relative h-screen w-screen overflow-hidden flex items-center justify-center bg-[#0a0a0a]">
  <!-- Стрелка -->
  <div class="w-0 h-0 border-l-[20px] border-l-transparent border-r-[20px] border-r-transparent border-t-[30px] border-t-red-500 absolute top-64 left-1/2 -translate-x-1/2 z-20"></div>

  <div class="absolute inset-0 z-0 animate-gradient-soft bg-[length:150%_150%] bg-[radial-gradient(circle_at_30%_30%,rgba(255,0,150,0.12),transparent_70%),radial-gradient(circle_at_70%_70%,rgba(0,200,255,0.12),transparent_70%)] bg-blend-screen"></div>
  <canvas id="canvas" width="500" height="500" class="rounded-full shadow-2xl border-8 border-white z-10"></canvas>

  <!-- Кнопка -->
  <button id="spinBtn"
    class="absolute bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 text-xl bg-yellow-400 text-black font-semibold rounded-full shadow-lg hover:bg-yellow-500 transition-all duration-200 z-30">
    Крутить!
  </button>

  <audio id="bg-music" src="audio/music.mp3" autoplay loop muted></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.7.0/Winwheel.min.js"></script>

  <script src="wheel.js"></script>
</body>

</html>
