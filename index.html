<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Колесо Фортуны</title>
  <style>
    body, html { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #111; }
    #canvas { border: 5px solid #fff; border-radius: 50%; }
    #spinBtn {
      position: absolute; bottom: 20px;
      padding: 10px 20px; font-size: 1.2rem;
      background: gold; color: #111; border: none; border-radius: 5px;
      cursor: pointer; box-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <button id="spinBtn">Крутить!</button>

  <!-- Winwheel.js и TweenMax (GSAP) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <script src="wheel.js"></script>
</body>
</html>
